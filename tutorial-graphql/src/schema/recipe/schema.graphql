# @format

type Recipe {
  id: String!
  name: String!
  description: String!
  ingredients: String!
  category: Int!
}

type Query {
  getRecipes: [Recipe!]
  getOneRecipe(id: Int): Recipe
}

type Mutation {
  createRecipe(input: inputCreateRecipe): Recipe
  deleteRecipe(id: Int): Boolean!
  updateRecipe(id: Int, input: inputCreateRecipe): Recipe
}
input inputCreateRecipe {
  name: String!
  description: String!
  ingredients: String!
  category: Int!
}
