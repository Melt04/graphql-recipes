# @format
type Query {
  getAllUsers: [User!]
}

type Mutation {
  signup(input: inputUserCreate!): User!
}
input Token {
  token: String!
}
input loginInput {
  email: String!
  password: String!
}

input inputUserCreate {
  name: String!
  email: String!
  password: String!
}
type User {
  id: String!
  name: String!
  email: String!
}
