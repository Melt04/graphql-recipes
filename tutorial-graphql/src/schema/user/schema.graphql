# @format
type Query {
  getAllUsers: [User!]
}

type Mutation {
  signup(input: inputUserCreate!): User!
  login(input: inputLoginUser!): Token
}
type Token {
  token: String!
}
input inputLoginUser {
  email: String!
  password: String!
}

input inputUserCreate {
  name: String!
  email: String!
  password: String!
}

type User {
  id: String!
  name: String!
  email: String!
}
